<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotações e Lista de Prédios</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <nav class="menu">
        <ul>
            <li><a href="admin.html">Início</a></li>
            <li><a href="manutencoes.html">Gerenciar Manutenções</a></li>
            <li><a href="cotacoes.html">Cotações de Peças</a></li>
            <li><a href="predios.html">Lista de Prédios</a></li>
            <li><a href="compras.html">Aprovação de Compras</a></li>
            <li><a href="#" onclick="logout()">Sair</a></li>
        </ul>
    </nav>
    
    <div class="content">
        <h2>Cotações de Peças</h2>
        <form id="cotacao-form">
            <label for="peca">Peça:</label>
            <input type="text" id="peca" name="peca" required>
            
            <label for="valor">Valor da Cotação:</label>
            <input type="number" id="valor" name="valor" step="0.01" required>
            
            <button type="submit">Adicionar Cotação</button>
        </form>
        
        <h2>Lista de Prédios</h2>
        <ul id="lista-predios">
            <script>
                for (let i = 1; i <= 100; i++) {
                    document.write(`<li>Prédio ${i}</li>`);
                }
            </script>
        </ul>
    </div>
</body>
</html>
