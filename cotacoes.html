<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotações e Lista de Prédios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .menu {
            background-color: #007BFF; /* Azul */
            overflow: hidden;
        }

        .menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .menu li {
            float: left;
        }

        .menu li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .menu li a:hover {
            background-color: #0056b3; /* Azul mais escuro */
        }

        .content {
            padding: 20px;
        }
    </style>
    <script>
        function logout() {
            alert("Você saiu do sistema.");
        }
    </script>
</head>
<body>
    <nav class="menu">
        <ul>
            <li><a href="admin.html">Início</a></li>
            <li><a href="manutencoes.html">Gerenciar Manutenções</a></li>
            <li><a href="cotacoes.html">Cotações de Peças</a></li>
            <li><a href="predios.html">Lista de Prédios</a></li>
            <li><a href="aprovacoes.html">Aprovação de Compras</a></li>
            <li><a href="#" onclick="logout()">Sair</a></li>
        </ul>
    </nav>
    
    <div class="content">
        <h2>Cotações de Peças</h2>
        <form id="cotacao-form">
            <label for="peca">Peça:</label>
            <input type="text" id="peca" name="peca" required>
            
            <label for="valor">Valor da Cotação:</label>
            <input type="number" id="valor" name="valor" step="0.01" required>
            
            <button type="submit">Adicionar Cotação</button>
        </form>
        
        <h2>Lista de Prédios</h2>
        <ul id="lista-predios">
            <script>
                for (let i = 1; i <= 100; i++) {
                    document.write(`<li>Prédio ${i}</li>`);
                }
            </script>
        </ul>
    </div>
</body>
</html>
